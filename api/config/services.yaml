# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # required for consumer
    router.request_context.scheme: '%env(API_ENTRYPOINT_SCHEME)%'
    router.request_context.host: '%env(API_ENTRYPOINT_HOST)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    # this config only applies to the services created by this file
    _instanceof:
        # services whose classes are instances of CustomInterface will be tagged automatically
        App\Security\TokenExtractor\BearerTokenExtractorInterface:
            tags: ['app.security.token_extractor']

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Custom data provider 
    App\Repository\TopBook\TopBookCachedDataRepository:
        decorates: App\Repository\TopBook\TopBookDataRepository

    App\Repository\TopBook\TopBookDataInterface: '@App\Repository\TopBook\TopBookDataRepository'

    App\OpenApi\OpenApiFactory:
        decorates: api_platform.openapi.factory

    # Security
    app.security.client:
        class: Symfony\Component\HttpClient\HttpClient
        factory: [ Symfony\Component\HttpClient\HttpClient, create ]
        arguments:
            $defaultOptions:
                # Local usage only, certs provided by Caddy are self-signed
                verify_peer: false
                verify_host: false

    Lcobucci\JWT\Configuration:
        factory: [ App\Security\Configuration\ConfigurationFactory, createFromUri ]
        arguments:
            $algorithm: '%env(OAUTH_ALGORITHM)%'
            $key: '%env(OAUTH_HTTP_PUBLIC_KEY)%'
            $client: '@app.security.client'

    App\Security\Authenticator\HttpBearerAuthenticator:
        arguments:
            $realmName: '%env(OAUTH_REALM)%'
            $payloadKey: email

    App\Security\TokenExtractor\BearerTokenExtractorInterface: '@App\Security\TokenExtractor\BearerTokenExtractor'

    App\Security\TokenExtractor\BearerTokenExtractor:
        autoconfigure: false
        arguments:
            $extractors: !tagged_iterator app.security.token_extractor
